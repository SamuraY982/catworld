<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–û—Ö–æ—Ç–∞ –ñ–∞–±–∫–∏</title>
  <style>
    body {
      margin: 0;
      background: #a7e07a;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    h1 {
      margin: 10px;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(10, 50px);
      grid-template-rows: repeat(10, 50px);
      gap: 2px;
      margin-bottom: 10px;
      touch-action: manipulation;
    }

    .cell {
      width: 50px;
      height: 50px;
      background: #68b157;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      border-radius: 6px;
      transition: 0.2s;
      position: relative;
    }

    .hole {
      background: #1f2c1e;
    }

    .fly::after {
      content: 'ü™∞';
      position: absolute;
    }

    .frog {
      background: #3a853e;
      z-index: 3;
      user-select: none;
      position: relative;
    }

    .frog img {
      width: 40px;
      height: 40px;
      pointer-events: none;
      user-select: none;
    }

    .snake, .hedgehog, .stork {
      color: white;
      font-size: 24px;
      position: relative;
      z-index: 2;
      user-select: none;
    }

    .snake {
      background: #a54242;
    }

    .hedgehog {
      background: #8b5e3c;
    }

    .stork {
      background: #4455aa;
    }

    #info {
      font-size: 18px;
      user-select: none;
    }

    #timer, #lives {
      margin: 5px;
    }

    #mobile-controls {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      user-select: none;
    }

    .ctrl-row {
      display: flex;
      gap: 5px;
    }

    .btn {
      width: 50px;
      height: 50px;
      font-size: 24px;
      border: none;
      border-radius: 6px;
      background: #4caf50;
      color: white;
      cursor: pointer;
      touch-action: manipulation;
      user-select: none;
    }

    .btn:active {
      background: #3b7d3b;
    }

    #btn-main-menu {
      margin-bottom: 20px;
      width: 150px;
      height: 40px;
      font-size: 18px;
      background: #3b7d3b;
      user-select: none;
    }

    @media (max-width: 600px) {
      #game {
        grid-template-columns: repeat(10, 35px);
        grid-template-rows: repeat(10, 35px);
        gap: 1px;
      }

      .cell {
        width: 35px;
        height: 35px;
        font-size: 18px;
      }

      .frog img {
        width: 28px;
        height: 28px;
      }

      .snake, .hedgehog, .stork {
        font-size: 18px;
      }

      .btn {
        width: 40px;
        height: 40px;
        font-size: 20px;
      }

      #btn-main-menu {
        width: 120px;
        height: 35px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>üê∏ –û—Ö–æ—Ç–∞ –ñ–∞–±–∫–∏</h1>

  <div id="game"></div>
  <div id="info">
    –£—Ä–æ–≤–µ–Ω—å: <span id="level">1</span> |
    –ú—É—Ö: <span id="score">0</span> / <span id="total">0</span> |
    ‚è≥ –í—Ä–µ–º—è: <span id="timer">60</span> —Å–µ–∫ |
    ‚ù§Ô∏è –ñ–∏–∑–Ω–∏: <span id="lives">3</span>
  </div>

  <button id="btn-main-menu" class="btn">–ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</button>

  <div id="mobile-controls">
    <div class="ctrl-row">
      <button class="btn" data-dir="up">‚Üë</button>
    </div>
    <div class="ctrl-row">
      <button class="btn" data-dir="left">‚Üê</button>
      <button class="btn" data-dir="down">‚Üì</button>
      <button class="btn" data-dir="right">‚Üí</button>
    </div>
  </div>

  <script>
    const size = 10;
    const holeCount = 20;
    const totalFlies = 7;

    let frogX = 5, frogY = 5;
    let flies = [], holes = [], snakes = [], hedgehogs = [], storks = [];
    let score = 0, level = 1, lives = 3, timer = 60;
    let timerInterval = null, snakeInterval = null, hedgehogInterval = null, storkInterval = null;
    let paused = false;

    const game = document.getElementById('game');
    const scoreEl = document.getElementById('score');
    const totalEl = document.getElementById('total');
    const levelEl = document.getElementById('level');
    const timerEl = document.getElementById('timer');
    const livesEl = document.getElementById('lives');

    function createGrid() {
      game.innerHTML = '';
      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          cell.dataset.x = x;
          cell.dataset.y = y;
          game.appendChild(cell);
        }
      }
    }

    function getCell(x, y) {
      return document.querySelector(`.cell[data-x='${x}'][data-y='${y}']`);
    }

    function randomCoords(exclude = [], minDist = 0) {
      let x, y, tries = 0;
      do {
        x = Math.floor(Math.random() * size);
        y = Math.floor(Math.random() * size);
        tries++;
        if (tries > 1000) break;
      } while (
        exclude.some(p => p.x === x && p.y === y) ||
        (Math.abs(x - frogX) + Math.abs(y - frogY) <= minDist) ||
        (Math.abs(x - frogX) <= 1 && Math.abs(y - frogY) <= 1)
      );
      return { x, y };
    }

    function isAccessible(fromX, fromY, toX, toY) {
      const visited = Array.from({ length: size }, () => Array(size).fill(false));
      const queue = [[fromX, fromY]];
      visited[fromY][fromX] = true;
      while (queue.length) {
        const [x, y] = queue.shift();
        if (x === toX && y === toY) return true;
        for (const [dx, dy] of [[0,1],[0,-1],[1,0],[-1,0]]) {
          const nx = x + dx, ny = y + dy;
          if (nx >= 0 && ny >= 0 && nx < size && ny < size && !visited[ny][nx]) {
            const cell = getCell(nx, ny);
            if (!cell.classList.contains('hole')) {
              visited[ny][nx] = true;
              queue.push([nx, ny]);
            }
          }
        }
      }
      return false;
    }

    function clearCell(x, y) {
      const cell = getCell(x, y);
      cell.className = 'cell';
      cell.textContent = '';
    }

    function placeFrog() {
      const cell = getCell(frogX, frogY);
      cell.className = 'cell frog';
      cell.textContent = '';
      const img = document.createElement('img');
      img.src = '/Image/–∂–∞–±.png'; // –ü—É—Ç—å –∫ –≤–∞—à–µ–º—É –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—é
      img.alt = '–ñ–∞–±–∫–∞';
      cell.appendChild(img);
    }

    function placeFlies() {
      flies = [];
      let attempts = 0;
      while (flies.length < totalFlies && attempts < 1000) {
        const { x, y } = randomCoords([{ x: frogX, y: frogY }, ...flies]);
        if (isAccessible(frogX, frogY, x, y)) {
          flies.push({ x, y });
        }
        attempts++;
      }
      flies.forEach(f => getCell(f.x, f.y).classList.add('fly'));
      score = 0;
      scoreEl.textContent = score;
      totalEl.textContent = flies.length;
    }

    function moveFrog(dx, dy) {
      if (paused) return;
      const newX = frogX + dx;
      const newY = frogY + dy;
      if (newX < 0 || newY < 0 || newX >= size || newY >= size) return;
      const target = getCell(newX, newY);
      if (target.classList.contains('hole')) return;

      clearCell(frogX, frogY);
      frogX = newX;
      frogY = newY;
      placeFrog();
      eatFly();
    }

    function eatFly() {
      const index = flies.findIndex(f => f.x === frogX && f.y === frogY);
      if (index !== -1) {
        flies.splice(index, 1);
        score++;
        scoreEl.textContent = score;
        getCell(frogX, frogY).classList.remove('fly');
        if (score >= totalFlies) nextLevel();
      }
    }

    function nextLevel() {
      clearAllIntervals();
      level++;
      levelEl.textContent = level;
      startGame();
    }

    function placeHoles() {
      holes = [];
      for (let i = 0; i < holeCount; i++) {
        const { x, y } = randomCoords([{ x: frogX, y: frogY }, ...flies, ...holes], 1);
        holes.push({ x, y });
        getCell(x, y).classList.add('hole');
      }
    }

    function startTimer() {
      timer = 60;
      timerEl.textContent = timer;
      clearInterval(timerInterval);
      if (paused) return;

      timerInterval = setInterval(() => {
        if (paused) return;
        timer--;
        timerEl.textContent = timer;
        if (timer <= 0) {
          clearInterval(timerInterval);
          gameOver();
        }
      }, 1000);
    }

    function gameOver() {
      alert("–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!");
      location.reload();
    }

    function clearAllIntervals() {
      clearInterval(timerInterval);
      clearInterval(snakeInterval);
      clearInterval(hedgehogInterval);
      clearInterval(storkInterval);
      timerInterval = null;
      snakeInterval = null;
      hedgehogInterval = null;
      storkInterval = null;
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞, –µ—Å—Ç—å –ª–∏ –º—É—Ö–∞ –≤ –∫–ª–µ—Ç–∫–µ
    function isFlyAt(x, y) {
      return flies.some(f => f.x === x && f.y === y);
    }

    // –í—Ä–∞–≥–∏ –∏ –∏—Ö –ø–æ–≤–µ–¥–µ–Ω–∏–µ

    function spawnSnakes() {
      snakes = [];
      for (let i = 0; i < level; i++) {
        const { x, y } = randomCoords([{ x: frogX, y: frogY }, ...snakes], 2);
        snakes.push({ x, y });
      }

      clearInterval(snakeInterval);
      snakeInterval = setInterval(() => {
        if (paused) return;
        snakes.forEach((snake, i) => {
          clearCell(snake.x, snake.y);

          let dx = frogX - snake.x;
          let dy = frogY - snake.y;
          if (Math.abs(dx) > Math.abs(dy)) {
            dx = dx > 0 ? 1 : -1;
            dy = 0;
          } else {
            dy = dy > 0 ? 1 : -1;
            dx = 0;
          }

          const newX = snake.x + dx;
          const newY = snake.y + dy;

          if (
            newX >= 0 && newX < size &&
            newY >= 0 && newY < size &&
            !getCell(newX, newY).classList.contains('hole') &&
            !isFlyAt(newX, newY)
          ) {
            snake.x = newX;
            snake.y = newY;
          }

          if (snake.x === frogX && snake.y === frogY) {
            loseLife();
          }

          const cell = getCell(snake.x, snake.y);
          cell.classList.add('snake');
          cell.textContent = 'üêç';

          if (snake.x === frogX && snake.y === frogY) {
            placeFrog();
          }
        });
      }, 1500);
    }

    function spawnHedgehogs() {
      hedgehogs = [];
      for (let i = 0; i < level; i++) {
        const { x, y } = randomCoords([{ x: frogX, y: frogY }, ...hedgehogs], 2);
        hedgehogs.push({ x, y });
      }

      clearInterval(hedgehogInterval);
      hedgehogInterval = setInterval(() => {
        if (paused) return;
        hedgehogs.forEach(hedgehog => {
          clearCell(hedgehog.x, hedgehog.y);

          const moves = [
            [0, 1], [0, -1], [1, 0], [-1, 0]
          ];
          const [dx, dy] = moves[Math.floor(Math.random() * moves.length)];
          const newX = hedgehog.x + dx;
          const newY = hedgehog.y + dy;

          if (
            newX >= 0 && newX < size &&
            newY >= 0 && newY < size &&
            !getCell(newX, newY).classList.contains('hole') &&
            !isFlyAt(newX, newY)
          ) {
            hedgehog.x = newX;
            hedgehog.y = newY;
          }

          if (hedgehog.x === frogX && hedgehog.y === frogY) {
            loseLife();
          }

          const cell = getCell(hedgehog.x, hedgehog.y);
          cell.classList.add('hedgehog');
          cell.textContent = 'ü¶î';

          if (hedgehog.x === frogX && hedgehog.y === frogY) {
            placeFrog();
          }
        });
      }, 2000);
    }

    function spawnStorks() {
      storks = [];
      for (let i = 0; i < Math.floor(level / 2); i++) {
        const { x, y } = randomCoords([{ x: frogX, y: frogY }, ...storks], 2);
        storks.push({ x, y });
      }

      clearInterval(storkInterval);
      storkInterval = setInterval(() => {
        if (paused) return;
        storks.forEach(stork => {
          clearCell(stork.x, stork.y);

          let options = [];
          for (let dx = -2; dx <= 2; dx++) {
            for (let dy = -2; dy <= 2; dy++) {
              const x = frogX + dx;
              const y = frogY + dy;
              if (
                x >= 0 && y >= 0 && x < size && y < size &&
                !(dx === 0 && dy === 0) &&
                !getCell(x, y).classList.contains('hole') &&
                !isFlyAt(x, y)
              ) {
                options.push({ x, y });
              }
            }
          }

          const pos = options[Math.floor(Math.random() * options.length)];
          if (pos) {
            stork.x = pos.x;
            stork.y = pos.y;
          }

          if (stork.x === frogX && stork.y === frogY) {
            loseLife();
          }

          const cell = getCell(stork.x, stork.y);
          cell.classList.add('stork');
          cell.textContent = 'üïäÔ∏è';

          if (stork.x === frogX && stork.y === frogY) {
            placeFrog();
          }
        });
      }, 2200);
    }

    function loseLife() {
      lives--;
      livesEl.textContent = lives;
      if (lives <= 0) {
        gameOver();
      } else {
        clearCell(frogX, frogY);
        frogX = 5;
        frogY = 5;
        placeFrog();
      }
    }

    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–ª–∏–∫–æ–º –ø–æ —Å–æ—Å–µ–¥–Ω–µ–π –∫–ª–µ—Ç–∫–µ
    game.addEventListener('click', e => {
      if (paused) return;
      const cell = e.target.closest('.cell');
      if (!cell) return;

      const x = parseInt(cell.dataset.x);
      const y = parseInt(cell.dataset.y);

      const dx = x - frogX;
      const dy = y - frogY;

      const isAdjacent = (Math.abs(dx) === 1 && dy === 0) || (Math.abs(dy) === 1 && dx === 0);

      if (isAdjacent && !cell.classList.contains('hole')) {
        moveFrog(dx, dy);
      }
    });

    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∞–º–∏ –º–æ–±–∏–ª—å–Ω—ã—Ö —Å—Ç—Ä–µ–ª–æ–∫
    document.getElementById('mobile-controls').addEventListener('click', e => {
      if (paused) return;
      if (!e.target.classList.contains('btn')) return;
      const dir = e.target.dataset.dir;
      switch(dir) {
        case 'up': moveFrog(0, -1); break;
        case 'down': moveFrog(0, 1); break;
        case 'left': moveFrog(-1, 0); break;
        case 'right': moveFrog(1, 0); break;
      }
    });

    document.getElementById('btn-main-menu').addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    function startGame() {
      frogX = 5;
      frogY = 5;
      lives = 3;
      score = 0;
      levelEl.textContent = level;
      livesEl.textContent = lives;
      scoreEl.textContent = score;

      createGrid();
      placeFrog();
      placeHoles();
      placeFlies();

      startTimer();

      clearAllIntervals();

      spawnSnakes();
      spawnHedgehogs();
      spawnStorks();
    }

    // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
    startGame();
  </script>
</body>
</html>
